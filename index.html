<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
<link rel="stylesheet" href="/optimusbus/VehicleClient/css/style.css"/>
<link rel="stylesheet" href="/optimusbus/VehicleClient/css/font-awesome/css/font-awesome.min.css"/>
</head>
<body>
	<div class="login-overlay">
		<div class="login-box">
			<div class="title-login-box">
				<p><i class="fa fa-lock"></i></p>
				<p>Login</p>
				<span class="login-response"></span>
			</div>
			<div class="body-login-box">
				<p>Username</p>
				<input type="text" placeholder="Username..." class="username-login-box">
				<p>Password</p>
				<input type="password" placeholder="Password..." class="password-login-box">
				<div class="login-box-button">Login</div>
			</div>
		</div>
	</div>
<div id="map" class="map"></div>
<div class="vehicle-data">
	<i class="fa fa-bars bars-menu"></i>
	<div class="vehicle-collapse" style="display:none;">
		<div class="vehicleid-box"></div>
		<div class="vehiclestatus-box"></div>
		<div class="occupancy-box"></div>
		<div class="standingpoint-box"><i class="vestanding fa fa-map-marker"></i></div>
	</div>
</div>
<div class="button-chooser">
	<div class="single-button">
		<div class="single-button-inner b-home">
			<i class="butt fa fa-home"></i>
		</div>
	</div>
	<div class="single-button">
		<div class="single-button-inner b-support">
			<i class="butt fa fa-life-ring"></i>
		</div>
	</div>
	<div class="single-button">
		<div class="single-button-inner b-code">
			<i class="butt fa fa-lock"></i>
		</div>
	</div>
	<div class="single-button">
		<div class="single-button-inner b-standings">
			<i class="butt fa fa-map-marker"></i>
		</div>
	</div>
	<div class="single-button">
		<div class="single-button-inner b-pickup">
			<i class="butt fa fa-map-marker"></i>
		</div>
	</div>
	<div class="single-button">
		<div class="single-button-inner b-location">
			<i class="butt fa fa-location-arrow"></i>
		</div>
	</div>
	<div class="single-button">
		<div class="single-button-inner b-route">
			<i class="butt fa fa-road"></i>
		</div>
	</div>
	<div class="single-button">
		<div class="single-button-inner b-failure">
			<i class="butt fa fa-exclamation"></i>
		</div>
	</div>
</div>
<div class="message-box" style="display: none;">
	<div class="box">
		<div class="box-title"></div>
		<div class="box-text"></div>
		<div class="box-message-input" style="display: none;">
			<input type="text" class="message-input booking-input" name="booking" placeholder="Insert Booking Id...">
			<input type="text" class="message-input code-input" name="code" placeholder="Insert Code..." maxlength="4">
		</div>
		<div class="buttons-section">
			<div class="box-button button-confirm"></div>
			<div class="box-button button-discard" style="display: none;"></div>
		</div>
	</div>
</div>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet.icon.glyph@0.2.0/Leaflet.Icon.Glyph.js"></script>
<script src="/optimusbus/VehicleClient/app.js"></script>
<script src="/optimusbus/VehicleClient/icons.js"></script>
<script src="/optimusbus/VehicleClient/gui.js"></script>

<div class="loader-wrapper" style="display:none;"><img src="/optimusbus/VehicleClient/assets/loader.gif"></div>
</body>
</html>
